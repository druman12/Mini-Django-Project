{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        TweetHere
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TweetHere</a>
          <a class="btn btn-primary mx-2" href="{% url 'tweet_list' %}">Home</a>
            {% if user.is_authenticated %}
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-danger ">LogOut</button>
              </form>
              {% else %}
              <a class="btn btn-success mx-2" href="{% url 'login' %}">LogIn</a>
              <a class="btn btn-primary mx-2" href="{% url 'register' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
