{% extends "base.html" %}
{% block title %}
LogIn Page
{% endblock %}
{% block content %}
    <h2>LogIn Yourself</h2>
    <form method='post' >
        {% csrf_token %}
        {{form.as_p}}
        <button class='btn btn-success' type='submit'>LogIn</button>
    </form>
   <p>Don't have an account ? <a  href="{% url 'register' %}">Register here</a></p>
{% endblock %}
